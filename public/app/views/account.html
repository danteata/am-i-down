<header>
  <h1>
    Am I Down?
  </h1>
  <div class='clearfix'>
    <div class='pull-left'>
      <h3>
        Insights into behavioral trends
      </h3>
    </div>
    <div id='links' class='pull-right'>
      <a class='headerLink' href='#/main'>Home</a>
      <a class='headerLink' href='logout'>Log out</a>
    </div>
  </div>
</header>

<div>
  <div>Lists are public if checked</div>
  <div ng-repeat='listObj in lists'>
    <input type='checkbox' ng-click='save()' ng-model='listObj.public'></input>
    {{listObj.name}}
  </div>
</div>
