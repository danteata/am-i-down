<header>
  <h1>
    Am I Down?
  </h1>
  <h3>
    Insights into behavioral trends
  </h3>

  <div>
    <a class='loginLink' href='logout'>Log out</a>
  </div>
</header>


<div class='listObj row-fluid' ng-repeat="listObj in lists">
  <div class='span6'>
    <h2>{{listObj.name}}</h2>
  </div>
  <div class='span6'>
    <div id='boxes{{$index}}'>
      <div class='box' ng-click='changeStatus(listObj, $index)' ng-repeat='day in listObj.lastWeek'>
        {{day}}
      </div>
    </div>
  </div>
</div>
