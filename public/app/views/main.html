<header>
  <h1>
    Am I Down?
  </h1>
  <h3>
    Insights into behavioral trends
  </h3>

  <div>
    <a class='loginLink' href='logout'>Log out</a>
  </div>
</header>


<div class='listObj row-fluid' ng-repeat="listObj in lists">
  <div class='span4'>
    <h2>{{listObj.name}}</h2>
  </div>
  <div class='span6'>
    <div id='boxes{{$index}}'>
      <div ng-class='getClass(listObj, date)' ng-click='changeStatus(listObj, date)' ng-repeat='date in lastWeek'>
        {{date.date}}
      </div>
    </div>
  </div>
</div>
